{%extends 'base/index.html'%}
{% load static %}
{% block login %}

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form" method="POST">
				{% csrf_token %}
				<span class="login100-form-title p-b-43">
					Login
				</span>

				<div class="wrap-input100">
					<input class="input100" type="text" name="username">
					<span class="focus-input100"></span>
					<span class="label-input100">Login</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<input class="input100" type="password" name="senha">
					<span class="focus-input100"></span>
					<span class="label-input100">Senha</span>
				</div>
				{% for message in messages %}
				<div class="mt-3 mb-3">
					<p id="messages" class="red">{{ message }}</p>
				</div>
				{% endfor %}

				<div class="flex-sb-m w-full p-t-3 p-b-32">
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Lembrar senha
						</label>
					</div>
					<div>
						Esqueceu sua senha? <a href="{% url 'reset_password' %}">Trocar senha</a>
					</div>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Login
					</button>
				</div>

				

			</form>

			<div class="login100-more" style="background-image: url('/static/images/bg-01.jpg');">

			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row no-gutter">
		<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		<div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
				<div class="container">
					<div class="row">
						<div class="col-md-9 col-lg-8 mx-auto">
							<h3 class="login-heading mb-4">Bem vindo!</h3>
							<form method="POST">
								<div class="form-label-group">
									<input type="email" id="inputEmail" class="form-control" placeholder="Email address"
										required autofocus>
									<label for="inputEmail">Email address</label>
								</div>

								<div class="form-label-group">
									<input type="password" id="inputPassword" class="form-control"
										placeholder="Password" required>
									<label for="inputPassword">Password</label>
								</div>

								<div class="custom-control custom-checkbox mb-3">
									<input type="checkbox" class="custom-control-input" id="customCheck1">
									<label class="custom-control-label" for="customCheck1">Remember password</label>
								</div>
								<button
									class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
									type="submit">Sign in</button>
								<div class="text-center">
									<a class="small" href="#">Esqueceu sua senha?</a>
									<div>
										<span class="small">
											NÃ£o possui uma conta ainda? <a href="{% url 'registrar' %}">Cadastre-se</a>
										</span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock login %}
