<h3>Envio do reset da senha</h3>

<p>Enviamos para seu email as instruções para reset da sua senha se a conta referente ao e-mail passado existir.</p>

<p>Se você não receber o e-mail, por favor verifique se o e-mail passado existe e está correto e foi utilizado no seu registro. Lembre de checar sua caixa de spam.</p>
