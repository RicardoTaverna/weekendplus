{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeekendPlus</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static "fonts/Linearicons-Free-v1.0.0/icon-font.min.css" %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static "vendor/animate/animate.css" %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{% static "vendor/css-hamburgers/hamburgers.min.css" %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static "vendor/animsition/css/animsition.min.css" %}">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="{% static "vendor/select2/select2.min.css" %}">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="{% static "vendor/daterangepicker/daterangepicker.css" %}">
    <!--===============================================================================================-->

    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="{% static "css/util.css" %}">

</head>
<body>

        

<div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar bg-dark">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <h4>Pagina Dashboard Usuário</h4>
            <div>
                <div class="mt-5">
                    <img src="{{ request.user.cliente.imagem_perfil.url }}" style="vertical-align: middle; width: 100px; height:100px; border-radius: 50%;">
                </div>
                <div class="mt-5 mb-5">
                    <span>Olá, {{ request.user }}</span>
                    <span><a href="{% url 'logout' %}">Logout</a></span>
                </div>
                
            </div>
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span data-feather="home"></span>
                Dashboard <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="file"></span>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="shopping-cart"></span>
                Products
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <div class="row">
                <h1 class="h2">Dashboard</h1>
                <div>
                    <form method="POST" action="" enctype="multipart/form-data">
                        <div class="form-grouP">
                            {% csrf_token %}
        
                            {{ form|crispy }}
            
                            <input type="submit" value="Atualizar">
                        </div>
                    </form>
                </div>
                
            </div>
            
         
        </div>       
      </main>
    </div>
  </div>

    <!-- Compiled and minified JavaScript -->
    <!--===============================================================================================-->
	<script src="{% static "vendor/jquery/jquery-3.2.1.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{% static "vendor/bootstrap/js/popper.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{% static "vendor/select2/select2.min.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>
    <script src="{% static "vendor/daterangepicker/daterangepicker.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{% static "vendor/countdowntime/countdowntime.js" %}"></script>
    <!--===============================================================================================-->
    <script src="{% static "js/main.js" %}"></script>
    
</body>
</html>
