<h2>Pagina Dashboard Usuário</h2>

<div>
    <span>Olá, {{ request.user }}</span>
    <span><a href="{% url 'logout' %}">Logout</a></span>
    <div>
        <img src="{{ request.user.cliente.imagem_perfil.url }}" style="vertical-align: middle; width: 150px; height: 150px; border-radius: 50%;">
    </div>
    
</div>

<div>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Atualizar">
    </form>
</div>
