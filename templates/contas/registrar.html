{%extends 'base/index.html'%}

{% load static %}

{% block registrar %}

<div class="container-fluid bg-dark text-white">
	<div class="row no-gutter">
		<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		<div class="col-md-8 col-lg-6">
			<div class="login d-flex align-items-center py-5">
				<div class="container">
					<div class="row">
						<div class="col-md-9 col-lg-8 mx-auto">
							<div class="mb-5">
								<img src="{% static 'images/wplus-logo.png' %}" width="75" height="45" alt="">
							</div>
							<h3 class="login-heading mb-5">Bem vindo!</h3>
							<form method="POST">
								{% csrf_token %}
								<div class="form-label-group">
									<input type="text" id="inputUserName" class="form-control" placeholder="Nome Usuário"
										name="username" required autofocus>
									<label for="inputEmail">Nome Usuário</label>
								</div>

								<div class="form-label-group">
									<input type="email" id="inputEmail" class="form-control" placeholder="E-mail"
										name="email" required autofocus>
									<label for="inputEmail">E-mail</label>
								</div>

								<div class="form-label-group">
									<input type="password" id="inputPassword1" class="form-control" placeholder="Senha"
										name="password1" required>
									<label for="inputPassword">Senha</label>
								</div>

								<div class="form-label-group">
									<input type="password" id="inputPassword2" class="form-control" placeholder="Confirmar Senha"
										name="password2" required>
									<label for="inputPassword">Confirmar Senha</label>
								</div>
								
								<div class="container">
									{% for message in messages %}
										<div class="mt-3 mb-3">
											<p id="messages" class="red">{{ message }}</p>
										</div>
									{% endfor %}
								</div>
								
								<button
									class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
									type="submit">Cadastrar</button>
								<div class="text-center mt-5">
									<span class="small">Já possui sua conta? <a href="{% url 'login' %}">Login</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock registrar %}
