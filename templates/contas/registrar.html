{%extends 'base/index.html'%}

{% block registrar %}

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST">
                    {% csrf_token %}
					<span class="login100-form-title p-b-43">
						Cadastro
					</span>
					
					<div class="wrap-input100">
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="email" name="email">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Email</span>
                    </div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password1">
						<span class="focus-input100"></span>
						<span class="label-input100">Senha</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password2">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Confirmar Senha</span>
                    </div>
                    {% for message in messages %}
                        <div class="mt-3 mb-3">                        
                            <p id="messages" class="red">{{ message }}</p>
                        </div>
                    {% endfor %}

					<div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div>
                            JÃ¡ possui sua conta? <a href="{% url 'login' %}">Login</a>
                        </div>
					</div>			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Criar
						</button>
					</div>

					<div class="login100-form-social flex-c-m mt-5">
						<a href="https://www.facebook.com/" target="_blank" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="https://twitter.com/home" target="_blank" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('/static/images/bg-02.jpg');">
				</div>
			</div>
		</div>
	</div>


{% endblock registrar %}
