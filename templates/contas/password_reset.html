{%extends 'base/index.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block password_reset %}

<div class="container-fluid bg-dark text-white">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <div class="mb-5">
                                <img src="{% static 'images/wplus-logo.png' %}" width="75" height="45" alt="">
                            </div>
                            <h3 class="login-heading mb-5">Esqueceu sua senha?</h3>
                            <p>Entre seu endereço de email cadastrado no campo abaixo e siga as instruções para troca</p>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-label-group">
                                    {{ form|crispy }}
                                </div>
                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                                    type="submit">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock password_reset %}
